<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שחזור סיסמה - מערכת סוכנים</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            direction: rtl;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 2.2rem;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }
        
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            direction: rtl;
        }
        
        input:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(68, 160, 141, 0.3);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #e1e5e9;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            border: 1px solid transparent;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4ecdc4;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .back-link {
            text-align: center;
            margin-top: 2rem;
        }
        
        .back-link a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-link a:hover {
            color: #4ecdc4;
        }
        
        .method-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .method-btn {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid #e1e5e9;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .method-btn.active {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.1);
            color: #4ecdc4;
        }
        
        .method-btn:hover {
            border-color: #4ecdc4;
        }
        
        .recovery-method {
            display: none;
        }
        
        .recovery-method.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔑 שחזור סיסמה</h1>
        <p class="subtitle">בחר את שיטת השחזור המועדפת עליך</p>
        
        <div id="alertContainer"></div>
        
        <div class="method-selector">
            <div class="method-btn active" onclick="selectMethod('email')">
                📧 דרך אימייל
            </div>
            <div class="method-btn" onclick="selectMethod('phone')">
                📱 דרך SMS
            </div>
        </div>
        
        <!-- Email Recovery -->
        <div id="emailMethod" class="recovery-method active">
            <form id="emailRecoveryForm">
                <div class="form-group">
                    <label for="email">כתובת אימייל רשומה</label>
                    <input type="email" id="email" name="email" required placeholder="הכנס את כתובת האימייל שלך">
                </div>
                
                <div class="loading" id="emailLoading">
                    <div class="spinner"></div>
                    <p>שולח קישור לשחזור...</p>
                </div>
                
                <button type="submit" class="btn btn-primary" id="emailSubmitBtn">
                    📧 שלח קישור לשחזור
                </button>
            </form>
        </div>
        
        <!-- Phone Recovery -->
        <div id="phoneMethod" class="recovery-method">
            <form id="phoneRecoveryForm">
                <div class="form-group">
                    <label for="phone">מספר טלפון רשום</label>
                    <input type="tel" id="phone" name="phone" required placeholder="050-1234567">
                </div>
                
                <div class="loading" id="phoneLoading">
                    <div class="spinner"></div>
                    <p>שולח קוד SMS...</p>
                </div>
                
                <button type="submit" class="btn btn-primary" id="phoneSubmitBtn">
                    📱 שלח קוד SMS
                </button>
            </form>
        </div>
        
        <div class="alert alert-info">
            <strong>💡 איך זה עובד:</strong><br>
            • <strong>דרך אימייל:</strong> נשלח לך קישור לשחזור סיסמה<br>
            • <strong>דרך SMS:</strong> נשלח לך קוד אימות למספר הטלפון<br>
            • הקישור/קוד תקף למשך 15 דקות בלבד
        </div>
        
        <button type="button" class="btn btn-secondary" onclick="window.location.href='/public/dashboard-agent.html'">
            ← חזור לכניסה
        </button>
        
        <div class="back-link">
            <a href="/public/index.html">← חזור לעמוד הראשי</a>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        // Show alert message
        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = message;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            
            // Auto remove after 8 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 8000);
        }

        // Select recovery method
        function selectMethod(method) {
            // Update buttons
            document.querySelectorAll('.method-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Show/hide forms
            document.querySelectorAll('.recovery-method').forEach(form => {
                form.classList.remove('active');
            });
            document.getElementById(method + 'Method').classList.add('active');
        }

        // Handle email recovery
        document.getElementById('emailRecoveryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            if (!email) {
                showAlert('נא להכניס כתובת אימייל', 'error');
                return;
            }

            const submitBtn = document.getElementById('emailSubmitBtn');
            const loading = document.getElementById('emailLoading');
            
            submitBtn.style.display = 'none';
            loading.style.display = 'block';

            try {
                // Simulate recovery process (since we don't have real email service)
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                showAlert(`📧 קישור לשחזור סיסמה נשלח לכתובת: ${email}<br><br>
                <strong>הוראות:</strong><br>
                1. בדוק את תיבת הדואר שלך (כולל ספאם)<br>
                2. לחץ על הקישור בתוך 15 דקות<br>
                3. בחר סיסמה חדשה<br><br>
                <em>לא קיבלת? בדוק שהכתובת נכונה ונסה שוב.</em>`, 'success');
                
                // For demo purposes, show a mock recovery link
                setTimeout(() => {
                    showAlert(`🔗 <strong>לצורכי הדגמה:</strong><br>
                    <a href="/public/reset-password.html?token=demo123&email=${encodeURIComponent(email)}" 
                       style="color: #4ecdc4; text-decoration: underline;">
                       לחץ כאן לשחזור סיסמה (דמו)
                    </a>`, 'info');
                }, 3000);
                
            } catch (error) {
                showAlert('❌ שגיאה בשליחת האימייל. נסה שוב מאוחר יותר.', 'error');
            } finally {
                submitBtn.style.display = 'block';
                loading.style.display = 'none';
            }
        });

        // Handle phone recovery
        document.getElementById('phoneRecoveryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value.trim();
            if (!phone) {
                showAlert('נא להכניס מספר טלפון', 'error');
                return;
            }

            // Validate phone number
            const phoneRegex = /^(\+972|972|0)([23489]|5[0248]|77)[0-9]{7}$/;
            const cleanPhone = phone.replace(/[\s\-]/g, '');
            if (!phoneRegex.test(cleanPhone)) {
                showAlert('נא להכניס מספר טלפון ישראלי תקין', 'error');
                return;
            }

            const submitBtn = document.getElementById('phoneSubmitBtn');
            const loading = document.getElementById('phoneLoading');
            
            submitBtn.style.display = 'none';
            loading.style.display = 'block';

            try {
                // Simulate SMS sending
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                const maskedPhone = phone.replace(/(\d{3})\d{4}(\d{3})/, '$1****$2');
                showAlert(`📱 קוד אימות נשלח למספר: ${maskedPhone}<br><br>
                <strong>הוראות:</strong><br>
                1. בדוק הודעות SMS במכשיר<br>
                2. הכנס את הקוד בעמוד הבא<br>
                3. הקוד תקף למשך 15 דקות<br><br>
                <em>לא קיבלת? וודא שהמספר נכון ונסה שוב.</em>`, 'success');
                
                // For demo purposes, show the verification code
                const demoCode = Math.floor(100000 + Math.random() * 900000);
                setTimeout(() => {
                    showAlert(`🔢 <strong>לצורכי הדגמה - קוד האימות:</strong> ${demoCode}<br>
                    <a href="/public/verify-sms.html?phone=${encodeURIComponent(phone)}&code=${demoCode}" 
                       style="color: #4ecdc4; text-decoration: underline;">
                       לחץ כאן להמשיך (דמו)
                    </a>`, 'info');
                }, 3000);
                
            } catch (error) {
                showAlert('❌ שגיאה בשליחת SMS. נסה שוב מאוחר יותר.', 'error');
            } finally {
                submitBtn.style.display = 'block';
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>

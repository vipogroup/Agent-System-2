<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ניהול סוכנים - מערכת שותפים</title>
  <link rel="stylesheet" href="/public/css/style.css"/>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0;
      padding: 0;
    }
    .dashboard {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .sidebar {
      background: #2c3e50;
      color: white;
      padding: 15px;
      order: 2;
    }
    .main-content {
      padding: 15px;
      order: 1;
    }
    
    /* Desktop styles */
    @media (min-width: 768px) {
      .dashboard {
        display: grid;
        grid-template-columns: 250px 1fr;
        flex-direction: row;
      }
      .sidebar {
        order: 1;
        padding: 20px;
      }
      .main-content {
        order: 2;
        padding: 20px;
      }
    }
    .btn {
      background: #3498db;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin: 5px;
      font-size: 16px;
      min-height: 44px;
      box-sizing: border-box;
    }
    
    .sidebar ul {
      padding: 0;
      margin: 0;
      list-style: none;
    }
    
    .sidebar .btn {
      width: 100%;
      text-align: center;
      margin-bottom: 8px;
    }
    .btn:hover {
      background: #2980b9;
    }
    .btn-success {
      background: #27ae60;
    }
    .btn-danger {
      background: #e74c3c;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      overflow-x: auto;
      display: block;
      white-space: nowrap;
    }
    
    @media (min-width: 768px) {
      table {
        display: table;
        white-space: normal;
      }
    }
    
    th, td {
      padding: 8px;
      text-align: right;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
    }
    
    @media (min-width: 768px) {
      th, td {
        padding: 12px;
        font-size: 16px;
      }
    }
    
    th {
      background-color: #f8f9fa;
      font-weight: bold;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: none;
      border-radius: 8px;
      width: 95%;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
    }
    .close {
      color: #aaa;
      float: left;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover {
      color: black;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="sidebar">
      <h2>לוח בקרה</h2>
      <nav>
        <ul style="list-style: none; padding: 0;">
          <li><a href="/public/dashboard-admin-panel.html" class="btn" style="display: block; margin-bottom: 10px;">סקירה כללית</a></li>
          <li><a href="/public/admin-agents.html" class="btn" style="display: block; margin-bottom: 10px; background: #34495e;">ניהול סוכנים</a></li>
          <li><a href="/public/admin-payouts.html" class="btn" style="display: block; margin-bottom: 10px;">ניהול תשלומים</a></li>
          <li><a href="/public/admin-settings.html" class="btn" style="display: block; margin-bottom: 10px;">הגדרות</a></li>
          <li><a href="#" id="logoutBtn" class="btn" style="display: block; margin-top: 30px; background: #e74c3c;">התנתק</a></li>
        </ul>
      </nav>
    </div>
    
    <div class="main-content">
      <h1>ניהול סוכנים</h1>
      
      <button id="addAgentBtn" class="btn btn-success">הוסף סוכן חדש</button>
      
      <div id="agentsContainer">
        <h2>רשימת סוכנים</h2>
        <div id="agentsList">טוען נתונים...</div>
      </div>
    </div>
  </div>

  <!-- Modal for adding/editing agent -->
  <div id="agentModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle">הוסף סוכן חדש</h2>
      <form id="agentForm">
        <div class="form-group">
          <label for="agentEmail">אימייל:</label>
          <input type="email" id="agentEmail" required>
        </div>
        <div class="form-group">
          <label for="agentPassword">סיסמה:</label>
          <input type="password" id="agentPassword" required>
        </div>
        <div class="form-group">
          <label for="agentFullName">שם מלא:</label>
          <input type="text" id="agentFullName">
        </div>
        <div class="form-group">
          <label for="agentCommissionRate">שיעור עמלה מותאם אישית (אופציונלי):</label>
          <input type="number" id="agentCommissionRate" step="0.01" min="0" max="1" placeholder="0.10 = 10%">
        </div>
        <button type="submit" class="btn btn-success">שמור</button>
        <button type="button" class="btn" onclick="closeModal()">ביטול</button>
      </form>
    </div>
  </div>

  <script>
    // Check if user is logged in
    const token = localStorage.getItem('token_admin');
    if (!token) {
      window.location.href = '/public/dashboard-admin.html';
    }

    // Logout function
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('token_admin');
      window.location.href = '/public/dashboard-admin.html';
    });

    // Modal functions
    const modal = document.getElementById('agentModal');
    const addBtn = document.getElementById('addAgentBtn');
    const closeBtn = document.getElementsByClassName('close')[0];

    addBtn.onclick = function() {
      document.getElementById('modalTitle').textContent = 'הוסף סוכן חדש';
      document.getElementById('agentForm').reset();
      modal.style.display = 'block';
    }

    closeBtn.onclick = function() {
      modal.style.display = 'none';
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }

    // Load agents list
    async function loadAgents() {
      try {
        const response = await fetch(`${window.location.origin}/admin/agents`, {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });
        
        if (!response.ok) {
          throw new Error('Failed to load agents');
        }
        
        const data = await response.json();
        const agentsList = document.getElementById('agentsList');
        
        if (data.items && data.items.length > 0) {
          agentsList.innerHTML = `
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>אימייל</th>
                  <th>שם מלא</th>
                  <th>קוד הפניה</th>
                  <th>שיעור עמלה</th>
                  <th>סטטוס</th>
                  <th>תאריך יצירה</th>
                  <th>פעולות</th>
                </tr>
              </thead>
              <tbody>
                ${data.items.map(agent => `
                  <tr>
                    <td>${agent.id}</td>
                    <td>${agent.email}</td>
                    <td>${agent.full_name || 'לא צוין'}</td>
                    <td><code>${agent.referral_code}</code></td>
                    <td>${agent.commission_rate_override ? (agent.commission_rate_override * 100).toFixed(1) + '%' : 'ברירת מחדל'}</td>
                    <td>${agent.is_active ? 'פעיל' : 'לא פעיל'}</td>
                    <td>${new Date(agent.created_at).toLocaleDateString('he-IL')}</td>
                    <td>
                      <button class="btn btn-danger" onclick="toggleAgentStatus(${agent.id}, ${agent.is_active})">
                        ${agent.is_active ? 'השבת' : 'הפעל'}
                      </button>
                    </td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          `;
        } else {
          agentsList.innerHTML = '<p>אין סוכנים במערכת עדיין</p>';
        }
        
      } catch (error) {
        console.error('Error loading agents:', error);
        document.getElementById('agentsList').innerHTML = '<p>שגיאה בטעינת רשימת הסוכנים</p>';
      }
    }

    // Add new agent
    document.getElementById('agentForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      try {
        const formData = {
          email: document.getElementById('agentEmail').value,
          password: document.getElementById('agentPassword').value,
          full_name: document.getElementById('agentFullName').value || null
        };

        const commissionRate = document.getElementById('agentCommissionRate').value;
        if (commissionRate) {
          formData.commission_rate_override = parseFloat(commissionRate);
        }

        const response = await fetch(`${window.location.origin}/api/agents/register`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'שגיאה ביצירת הסוכן');
        }

        alert('הסוכן נוצר בהצלחה!');
        closeModal();
        loadAgents();

      } catch (error) {
        console.error('Error creating agent:', error);
        alert('שגיאה ביצירת הסוכן: ' + error.message);
      }
    });

    // Toggle agent status
    async function toggleAgentStatus(agentId, currentStatus) {
      try {
        const newStatus = currentStatus ? 0 : 1;
        
        // This endpoint might not exist yet, so we'll implement it later
        alert('פונקציית השבתה/הפעלה תיושם בקרוב');
        
      } catch (error) {
        console.error('Error toggling agent status:', error);
        alert('שגיאה בשינוי סטטוס הסוכן');
      }
    }

    // Load agents when page loads
    document.addEventListener('DOMContentLoaded', loadAgents);
  </script>
</body>
</html>

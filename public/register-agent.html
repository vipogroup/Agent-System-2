<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הרשמת סוכן חדש - מערכת סוכנים</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            direction: rtl;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 2.2rem;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(68, 160, 141, 0.3);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #e1e5e9;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 14px;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .back-link {
            text-align: center;
            margin-top: 1rem;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 2rem;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🤝 הרשמת סוכן חדש</h1>
        <p class="subtitle">הצטרף למערכת הסוכנים שלנו והתחל להרוויח עמלות</p>
        
        <div id="alertContainer"></div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="fullName">שם מלא *</label>
                <input type="text" id="fullName" name="fullName" required placeholder="הכנס את שמך המלא">
            </div>
            
            <div class="form-group">
                <label for="email">כתובת אימייל *</label>
                <input type="email" id="email" name="email" required placeholder="example@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">סיסמה *</label>
                <input type="password" id="password" name="password" required placeholder="בחר סיסמה חזקה (לפחות 6 תווים)">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">אימות סיסמה *</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="הכנס שוב את הסיסמה">
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>רושם אותך במערכת...</p>
            </div>
            
            <button type="submit" class="btn btn-primary" id="submitBtn">
                🚀 הרשם כסוכן
            </button>
            
            <button type="button" class="btn btn-secondary" onclick="window.location.href='/public/dashboard-agent.html'">
                ← חזור לכניסה
            </button>
        </form>
        
        <div class="alert alert-info">
            <strong>💡 מה תקבל כסוכן:</strong><br>
            • קישור הפניה ייחודי לכל סוכן<br>
            • עמלה של 10% על כל מכירה<br>
            • דשבורד אישי למעקב אחר הביצועים<br>
            • כלים לשיתוף ברשתות חברתיות
        </div>
        
        <div class="back-link">
            <a href="/public/index.html">← חזור לעמוד הראשי</a>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        // Show alert message
        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = message;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            
            // Auto remove after 5 seconds for success messages
            if (type === 'success') {
                setTimeout(() => {
                    alertDiv.remove();
                }, 5000);
            }
        }

        // Validate form
        function validateForm() {
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!fullName) {
                showAlert('נא להכניס שם מלא', 'error');
                return false;
            }

            if (!email) {
                showAlert('נא להכניס כתובת אימייל', 'error');
                return false;
            }

            if (!email.includes('@') || !email.includes('.')) {
                showAlert('נא להכניס כתובת אימייל תקינה', 'error');
                return false;
            }

            if (password.length < 6) {
                showAlert('הסיסמה חייבת להכיל לפחות 6 תווים', 'error');
                return false;
            }

            if (password !== confirmPassword) {
                showAlert('הסיסמאות אינן תואמות', 'error');
                return false;
            }

            return true;
        }

        // Handle form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            
            // Show loading
            submitBtn.style.display = 'none';
            loading.style.display = 'block';

            try {
                const formData = {
                    full_name: document.getElementById('fullName').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    password: document.getElementById('password').value
                };

                const response = await fetch(`${API_BASE}/api/agents/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert(`🎉 ההרשמה הושלמה בהצלחה!<br><strong>קוד ההפניה שלך:</strong> ${result.agent.referral_code}<br>מעביר אותך לדשבורד...`, 'success');
                    
                    // Save agent data
                    localStorage.setItem('agentData', JSON.stringify(result.agent));
                    localStorage.setItem('agentToken', result.token);
                    
                    // Redirect after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/public/agent-dashboard-new.html';
                    }, 3000);
                } else {
                    showAlert(`❌ שגיאה בהרשמה: ${result.error}`, 'error');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showAlert('❌ שגיאה בחיבור לשרת. נסה שוב מאוחר יותר.', 'error');
            } finally {
                // Hide loading
                submitBtn.style.display = 'block';
                loading.style.display = 'none';
            }
        });

        // Real-time password validation
        document.getElementById('confirmPassword').addEventListener('input', () => {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const confirmInput = document.getElementById('confirmPassword');
            
            if (confirmPassword && password !== confirmPassword) {
                confirmInput.style.borderColor = '#dc3545';
            } else {
                confirmInput.style.borderColor = '#e1e5e9';
            }
        });
    </script>
</body>
</html>
